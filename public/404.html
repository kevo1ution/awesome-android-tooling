<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect script for GitHub Pages
    // This handles client-side routing when refreshing or directly accessing URLs
    (function() {
      // Get the current path
      const path = window.location.pathname;
      const segmentCount = path.split('/').filter(s => s.length > 0).length;
      
      // Repository name is the first segment in GitHub Pages
      let redirectUrl = window.location.origin + '/awesome-android-tooling/';
      
      // Add any query parameters or hash fragments
      const queryParams = window.location.search || '';
      const hashFragment = window.location.hash || '';
      
      // Redirect to the main page
      window.location.replace(redirectUrl + queryParams + hashFragment);
    })();
  </script>
</head>
<body>
  <p>Redirecting to the home page...</p>
</body>
</html>
